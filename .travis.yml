sudo: false

language: python

python:
    - "2.7"
    - "3.6"

install:
    - chmod +x test/travis-install.sh
    - source test/travis-install.sh
    - pip install git+https://github.com/slochower/pAPRika@4f204a1a1190386d652e38464e45582d8734b705
    - pip install .

script:
    - cd test && pytest -vx -m 'not slow' --cov=dunk .

after_success:
    - codecov

before_cache:
    - rm -rf $HOME/miniconda/conda-bld
    - rm -f $HOME/miniconda/pkgs/*.tar.bz2
    - rm -f $HOME/.cache/pip/log/debug.log

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/miniconda

notifications:
    email: True

